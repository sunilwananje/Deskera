<div class="domainbox">
  <div class="container">
    <div class="row">
      <div class="col-sm-6" *ngFor="let feature of features">
        <div class="agriculture-box">
           <div class="row">
              <div class="col-sm-6"><a href="javascript:;"><img [src]="imagePath+feature.image" class="img-responsive"></a></div>
              <div class="col-sm-6">
                 <h2><a href="javascript:;">{{ feature.title }}</a></h2>
                 <h4 class="bold">{{ feature.sub_title }}</h4>
                 <p>{{ feature.description | slice:0:100 }} <a href="#">..Read More</a></p>
              </div>
           </div>
        </div>
     </div>
    </div>
  </div>
</div>
